$(document).ready(function(){
  $('#__bruh').removeClass('opacity-trans');


  const loopElement = document.querySelector('.p-loop');
const cloneElement = loopElement.cloneNode(true);
cloneElement.classList.add('duplicate');
document.querySelector('#p-content').appendChild(cloneElement);



    const lenis = new Lenis({
      smooth: true,
      infinite: true,
      smoothTouch: true,
      lerp: 0.05,
      wrapper: document.querySelector('#p-wrapper'),
      content: document.querySelector('#p-content')
    });
    
    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }
    
    requestAnimationFrame(raf);
    
});
